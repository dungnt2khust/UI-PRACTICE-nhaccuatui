<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/valiables.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Text fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">    
    
    <!-- Font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="icon" type="image/png" href="https://stc-id.nixcdn.com/v11/images/favicon_64x64.png" />
    <title>NhacCuaTui</title>
</head>
<body> 
    <div class="app">
        <div class="grid wide">
            <div class="row">
                <header class="header">
                    <div class="header__logo">
                        <img class="header__logo-img" src="https://stc-id.nixcdn.com/v11/images/header_new/logo_new.png" alt="Logo NhacCuatui">
                    </div>
                    <div class="header__hash-tag">
                        <img src="https://stc-id.nixcdn.com/v11/images/ic_new.png" alt="Hash tag NhacCuaTui" class="header__hash-tag-img">
                    </div>
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Bài hát</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Playlist</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Tuyển tập</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Video</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> BXH</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Chủ Đề </a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"> Top 100</a></li>
                            <li class="header__navbar-item"><a href="#" class="header__navbar-item-link"><i class="header__navbar-item-menu-icon fas fa-ellipsis-h"></i></a></li>
                        </ul>
                    </nav>
                    <div class="header__upgrade-vip">
                        <span class="header__upgrade-vip-text">NÂNG CẤP VIP</span>
                    </div>
                    <div class="header__controls">
                        <ul class="header__controls-list">
                            <li class="header__controls-item">
                                <a href="#" class="header__controls-item-link"><img class="header__controls-item-icon" src="https://stc-id.nixcdn.com/v11/images/header_new/ic_search_icon.png" alt="Search"></a>
                            </li>
                            <li class="header__controls-item">
                                <a href="#" class="header__controls-item-link"><img class="header__controls-item-icon"src="https://stc-id.nixcdn.com/v11/images/header_new/ic_head.png" alt="Headphone"></a>
                            </li>
                            <li class="header__controls-item">
                                <a href="#" class="header__controls-item-link"><img class="header__controls-item-icon"src="https://stc-id.nixcdn.com/v11/images/header_new/ic_cloud.png" alt="Cloud"></a>
                            </li>
                            <li class="header__controls-item">
                                <a href="#" class="header__controls-item-link"><img class="header__controls-item-img"src="https://stc-id.nixcdn.com/v11/images/header_new/ic_decor_ncoin.png" alt="Headphone vip"></a>
                            </li>
                        </ul>
                        <div class="header__controls-login">
                            <img class="header__controls-login-img" src="https://stc-id.nixcdn.com/v11/images/nologin_user.png" alt="Login image">
                            <div class="header__controls-login-body">
                               <span class="header__controls-login-text">Đăng nhập</span>  
                               <i class="header__controls-login-icon fas fa-sort-down"></i></span>
                        </div>
                   </div>

            </div>
        </div>
        <div class="border-header"></div>
    </div>

</html>
